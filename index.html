<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
</head>

<body>
    <div id="bg-image">
        <div id="transparent-section"><img id="odin-logo"
                src="/images/odinlogo.png" alt="">GAME LOUNGE</div>
        <div id="ivan">Photo by Ivan Rudoy on <a href="https://unsplash.com/@rudoy">Unsplash</a>
        </div>
    </div>
    <div id="content">
        <p id="top">This is not a real online service! You know you need
            something like <br> this in your life to help you realize your
            deepest dreams. <br>Sign up <em>now</em> to get started. <br><br>
            You <em>know</em> you want to.
        </p>
        <div id="attention">Lets Do This!</div>
        <div id="form-group">
            <div id="left-form">
                <form>
                    <label for=" first_name">FIRST NAME</label>
                    <input type="text" id="first_name">
                </form>
                <form>
                    <label for="e_mail">EMAIL</label>
                    <input type="email" id="e_mail">
                </form>
                <form class="error">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password">
                </form>
            </div>
            <div id="right-form">
                <form>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name">
                </form>
                <form>
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" id="phone_number">
                </form>
                <form class="error">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password">
                </form>
            </div>
        </div>
        <div id="bottom">
            <button type="submit">CREATE ACCOUNT</button>
            <div>Already have an account? <a href="url">LOGIN</a></div>
        </div>
    </div>
</body>

</html>
