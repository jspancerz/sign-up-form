<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
</head>

<body>
    <div id="sidebar">
    </div>
    <div id="header">This is not a real online service! You know you need
        something like this in your life to help you realize your deepest
        dreams. <br>Sign-up now!</div>
    <div id="form-group">
        <h1 id="attention">Lets Do This!</h1>
        <div id="group-one">
            <form>
                <label for="first_name">FIRST NAME:</label>
                <input type="text" id="first_name">
            </form>
            <form>
                <label for="last_name">LAST NAME:</label>
                <input type="text" id="last_name">
            </form>
            <form>
                <label for="e_mail">EMAIL:</label>
                <input type="text" id="e_mail">
            </form>
        </div>
        <div id="group-two">
            <form>
                <label for="phone_number">PHONE NUMBER:</label>
                <input type="tel" id="phone_number">
            </form>
            <form>
                <label for="password">PASSWORD:</label>
                <input type="password" id="password">
            </form>
            <form>
                <label for="confirm_password">CONFIRM PASSWORD:</label>
                <input type="password" id="confirm_password">
            </form>
        </div>
    </div>
    <div id="footer">
        <button>CREATE ACCOUNT</button>
        <div>already have an account? Login</div>
    </div>
</body>

</html>
